plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'wang.zihlu'
version = '1.0.0'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    maven { url 'https://maven.proxy.ustclug.org/maven2' }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testImplementation 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    implementation 'com.zaxxer:HikariCP'
    implementation 'com.mybatis-flex:mybatis-flex-spring-boot-starter:1.6.6'
    annotationProcessor 'com.mybatis-flex:mybatis-flex-processor:1.6.6'

    implementation 'org.springframework.boot:spring-boot-starter-security'

    implementation 'cn.org.codecrafters:property-guard-spring-boot-starter:1.1.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
